<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格列表</title>

    <link type="text/css" rel="stylesheet" href="js/jquery-easyui/themes/default/easyui.css"/>
    <link type="text/css" rel="stylesheet" href="js/jquery-easyui/themes/icon.css"/>
    <link type="text/css" rel="stylesheet" href="css/main.css">

</head>
<body>

<!--页面：管理界面-->
<div class="easyui-layout" data-options="fit:true" id="useBox">
    <div data-options="region:'center',split:true">
        <div class="tableFind" style="text-align: left;width: 100%">
            <p>
                <input type="radio" name="searchRadio" value="1" checked/>
                <label style="width: 100px">汇总按年月：</label>
                <select class="easyui-combobox"  data-options="editable:false,valueField:'id', textField:'text'" style="width:160px;height:30px;" id="year" name="year">
                </select>年
                <select class="easyui-combobox"  data-options="editable:false,valueField:'id', textField:'text'" style="width:160px;height:30px;" id="month" name="month">
                </select>月
            </p>
            <p>
                <input type="radio" name="searchRadio" value="2" />
                <label style="width: 100px">汇总按时间段：</label>
                <input type="text" id="date1" class="easyui-datebox" style="width: 16%;height:26px;"/>
                到
                <input type="text" id="date2" class="easyui-datebox" style="width: 16%;height:26px;"/>
            </p>
            <p>
                <input type="radio" name="searchRadio" value="3"/>
                <label style="width: 100px">部门：</label>
                <input type="text" id="departmentID" name="departmentID" value="全部"/>
            <a id="btnFind" href="javascript:" class="easyui-linkbutton tableFindBut" data-options="iconCls:'icon-search'" onclick="findAttendanceStatsDept()">检索</a>
            </p>
        </div>
        <!--表格列表-->
        <div class="tableCon">
            <table id="table" class="tableStyle"></table>
        </div>
    </div>
</div>


<script src="js/jquery-easyui/jquery.min.js"></script>
<script src="js/jquery-easyui/jquery.easyui.min.js"></script>
<script src="js/jquery-easyui/local/easyui-lang-zh_CN.js"></script>
<script src="js/attendanceStatsDept.js"></script>

</body>
</html>
