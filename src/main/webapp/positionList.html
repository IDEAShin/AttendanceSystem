<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格列表</title>

    <link type="text/css" rel="stylesheet" href="js/jquery-easyui/themes/easyui.css"/>
    <link type="text/css" rel="stylesheet" href="js/jquery-easyui/themes/icon.css"/>
    <link type="text/css" rel="stylesheet" href="css/main.css">

</head>
<body>
<!--页面：加载表格-->
<div class="easyui-layout" data-options="fit:true" id="useBox">
    <div data-options="region:'center',split:true">
        <!--表格列表-->
        <div class="tableCon">
            <table id="table" class="tableStyle"></table>
            <div id="tabelBut">
                <div>
                    <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-add" onclick="addOne()">新增</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!--弹出：新增修改弹出框-->
<div id="addBox" >
    <form id="addForm" method="post">
        <div id="tabs" class="easyui-tabs">
            <div title="基本信息">
                <table class="TailTable">
                    <tr>
                        <td class="TailLabel">职务编号：</td>
                        <td>
                            <input type="text" class="easyui-validatebox TailInput" name="positionID" data-options="required:true">
                            <span class="formSpan">*</span>
                        </td>
                    </tr>
                    <tr>
                        <td class="TailLabel">职务名称：</td>
                        <td>
                            <input type="text" class="easyui-validatebox TailInput" name="positionName" data-options="required:true">
                            <span class="formSpan">*</span>
                        </td>
                    </tr>
                </table>
                <div class="forSubmint">
                    <a href="#" class="easyui-linkbutton"  iconCls="icon-save" >保存</a>
                    <a href="#" class="easyui-linkbutton"  iconCls="icon-redo" >重置</a>
                </div>
            </div>
        </div>
    </form>
</div>

<script src="js/jquery-easyui/jquery.min.js"></script>
<script src="js/jquery-easyui/jquery.easyui.min.js"></script>
<script src="js/jquery-easyui/easyui-lang-zh_CN.js"></script>
<script src="js/positionList.js"></script>
</body>
</html>
