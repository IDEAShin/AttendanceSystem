<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" rel="stylesheet" href="js/jquery-easyui/themes/default/easyui.css"/>
    <link type="text/css" rel="stylesheet" href="js/jquery-easyui/themes/icon.css"/>
    <link type="text/css" rel="stylesheet" href="css/main.css">

</head>
<body>

<div class="easyui-layout" id="mainBox">
    <div data-options="region:'north',split:true" style="height: 80px" class="mainTop">
        <div class="topLogin"><img src="img/logoImg.png"/> <div class="topLongRight">公司内部考勤系统</div></div>
        <div href="javascript:void(0)" id="mb" class="easyui-menubutton topMean"
             data-options="menu:'#mm',iconCls:'icon-admin'"><span id="adminName"></span></div>
        <div id="mm" >
            <div data-options="iconCls:'icon-redo'"><a href="javascript:void(0) "onclick="saveExit()">安全退出</a> </div>
        </div>
    </div>

    <div data-options="region:'south',split:true" style="height:40px;" class="footStyle">
        版本所有@2017-2018xxxxxxx有很责任公司
    </div>

    <div  data-options="region:'west',title:'功能菜单',split:true,iconCls:'icon-left01'" style="width:200px;">
        <div id="left01"  class="easyui-accordion" >
            <div title="基本信息管理" data-options="iconCls:'icon-left05',selected:true" class="mainPanle" id="infoList">
                <p><i class="i_a i_dept"></i>&nbsp; <a href="departmentList.html" target="frameName">部门管理</a> </p>
                <p><i class="i_a i_low02"></i> <a href="positionList.html" target="frameName">职位管理</a> </p>
                <p><i class="i_a i_user"></i>&nbsp; <a href="employeeList.html" target="frameName">员工管理</a> </p>
                <p><i class="i_a i_pass"></i> <a href="adminPopedomList.html" target="frameName">权限分配</a> </p>
            </div>
            <div title="考勤管理" data-options="iconCls:'icon-remove'" class="mainPanle" id="attendance">
                <p><i class="i_a i_sport02"></i><a href=" attendanceToday.html" target="frameName">今日考勤</a> </p>
            </div>
            <div title="请假管理" data-options="iconCls:'icon-left04'" class="mainPanle">
                <p><i class="i_a i_action"></i><a href="noteList.html" target="frameName">请假管理</a> </p>

            </div>
            <div title="统计查询" data-options="iconCls:'icon-left02'" class="mainPanle">
                <p><i class="i_a i_sport"></i><a href="attendanceStatsToday.html" target="frameName">当日考勤统计</a> </p>
                <p><i class="i_a i_sta"></i><a href="attendanceStatsDept.html" target="frameName">部门考勤综合查询</a> </p>
                <p><i class="i_a i_ogrn"></i><a href="attendanceStatsAll.html" target="frameName">考勤综合查询</a> </p>
            </div>
        </div>
    </div>
    <div data-options="region:'center'" style="padding:5px;background:#eee;">
        <div id="con">
            <div title="系统首页" >
                <iframe frameborder="0" width="100%" height="100%" name="frameName" src="home.html"
                        scrolling="auto" id="ifDiv" ></iframe>
            </div>
        </div>

    </div>
</div>


<script src="js/jquery-easyui/jquery.min.js"></script>
<script src="js/jquery-easyui/jquery.easyui.min.js"></script>
<script src="js/jquery-easyui/local/easyui-lang-zh_CN.js"></script>
<script src="js/main.js"></script>
<script>
    $(
        function() {

            $("#left01 .mainPanle p a").mouseover(function () {
                $(this).css("color", "red");
            });
            $("#left01 .mainPanle p a").mouseout(function () {
                $(this).css("color", "black");
            });
        });
</script>
</body>
</html>
