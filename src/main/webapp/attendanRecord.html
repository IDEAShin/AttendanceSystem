<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格列表</title>

    <link type="text/css" rel="stylesheet" href="js/jquery-easyui/themes/default/easyui.css"/>
    <link type="text/css" rel="stylesheet" href="js/jquery-easyui/themes/icon.css"/>
    <link type="text/css" rel="stylesheet" href="css/main.css">

</head>
<body>
<!--出勤状态下拉列表-->
<div id="div1" style="display: none;">
    <select id="sel">
        <option value="">请选择</option>
        <option value="1">出勤</option>
        <option value="2">婚假</option>
        <option value="3">产假</option>
    </select>
</div>

<!--页面：加载表格-->
<div class="easyui-layout" data-options="fit:true" id="useBox">‘
    <div data-options="region:'center',split:true">
        <!--表格查询-->
        <div class="tableFind">
            <p>
                <label>部门：</label><input type="text" id="part" />
                <label>出勤日期：</label><input type="text" id="dd" class="easyui-datebox"style="width: 16%;height:26px;"/>
                <label>出勤时段：</label>
                <select class="easyui-combobox"style="width:160px;height:30px;">
                    <option value="">请选择</option>
                    <option value="1">上午</option>
                    <option value="2">下午</option>
                </select>
                <a id="btn" href="javascript:" class="easyui-linkbutton tableFindBut" data-options="iconCls:'icon-search'" onclick="obj.find()">查询</a>
            </p>
        </div>

        <!--表格列表-->
        <div class="tableCon">
            <table id="table" class="tableStyle"></table>
            <div id="tabelBut">
                <div>
                    <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-add" onclick="obj.addBox()">保存</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!--弹出：新增弹出框-->
<div id="addBox" >
    <form id="addForm" method="post">
       <div class="formDiv"><label>用户名称:</label><input type="text" id="name" class="easyui-validatebox" name="name" data-options="required:true"><span class="formSpan">*</span></div>
        <div class="formDiv"><label>密码:</label><input type="password" id="pass" class="easyui-validatebox" name="pass" data-options="required:true"><span class="formSpan">*</span></div>
        <div class="formDiv"><label>入职时间:</label><input type="text" id="time" class="easyui-datebox" name="time" style="width: 70%;height: 26px"></div>
        <div class="formDiv"><label>所属部门:</label><input type="text" id="part01"/></div>
        <div class="formDiv"><label>所属角色:</label><select id="role"><option>xxxx</option></select></div>
        <div class="forSubmint">
            <a href="#" class="easyui-linkbutton"  iconCls="icon-ok" onclick="obj.sum()" >提交</a>
            <a href="#" class="easyui-linkbutton"  iconCls="icon-redo" >重置</a>
        </div>
    </form>
</div>

<script src="js/jquery-easyui/jquery.min.js"></script>
<script src="js/jquery-easyui/jquery.easyui.min.js"></script>
<script src="js/jquery-easyui/locale/easyui-lang-zh_CN.js"></script>
<script src="js/attendanceRecordList.js"></script>

</body>
</html>
