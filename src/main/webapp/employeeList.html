<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格列表</title>

    <link type="text/css" rel="stylesheet" href="js/jquery-easyui/themes/default/easyui.css"/>
    <link type="text/css" rel="stylesheet" href="js/jquery-easyui/themes/icon.css"/>
    <link type="text/css" rel="stylesheet" href="css/main.css">

</head>
<body>
<div class="easyui-layout" data-options="fit:true" id="useBox">
    <div data-options="region:'center',split:true">
        <!--表格查询-->
        <div class="tableFind">
            <p>
                <label>姓名：</label><input type="text" id="empSearch"/>
                <label>部门：</label><input type="text" id="deptSearch" />
                <a id="btn" href="javascript:" class="easyui-linkbutton tableFindBut" data-options="iconCls:'icon-search'" onclick="obj.find()">查询</a>
            </p>
        </div>
        <!--表格列表-->
        <div class="tableCon">
            <table id="table" class="tableStyle"></table>
            <div id="tabelBut">
                <div>
                    <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-add" onclick="addOne()">新增</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!--//新增弹出框-->
<div id="addBox" >
    <form id="addForm" method="post">
        <div id="tabs" class="easyui-tabs">
            <div title="基本信息">
                <table class="TailTable">
                    <tr>
                        <td class="TailLabel">编号：</td>
                        <td>
                            <input type="text" class="easyui-validatebox TailInput" name="employeeID">
                            <span class="formSpan">*</span>
                        </td>
                    </tr>
                    <tr>
                        <td class="TailLabel">姓名：</td>
                        <td>
                            <input type="text" class="easyui-validatebox TailInput" name="employeeName">
                            <span class="formSpan">*</span>
                        </td>
                    </tr>
                    <tr>
                        <td class="TailLabel">性别：</td>
                        <td>
                            <input type="radio" name="employeeGender" value="1" checked /><span>男</span>
                            <input type="radio" name="employeeGender" value="0"/><span>女</span>
                            <span class="formSpan">*</span>
                        </td>
                    </tr>
                    <tr>
                        <td class="TailLabel">部门：</td>
                        <td>
<!--                            <input type="text"  id="departmentName" class="TailInput"/>-->
<!--                            <span class="formSpan">*</span>-->
                            <select name="departmentID" class="easyui-combobox"style="width:160px;height:30px;">
                                <option value="">请选择</option>
                                <option value="1">财务部</option>
                                <option value="2">人事部</option>
                                <option value="3">花钱不</option>
                                <option value="4">吃饭不</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="TailLabel">职务：</td>
                        <td>
                            <select name="positionID" class="easyui-combobox"style="width:160px;height:30px;">
                                <option value="">请选择</option>
                                <option value="1">财务部</option>
                                <option value="2">人事部</option>
                                <option value="3">花钱不</option>
                                <option value="4">吃饭不</option>
                            </select>
<!--                            <input type="text"  id="positionName" class="TailSelect"/>-->
<!--                            <span class="formSpan">*</span>-->
                        </td>
                    </tr>
                    <tr>
                        <td class="TailLabel">卡号：</td>
                        <td>
                            <input type="text" class="easyui-validatebox TailInput" name="cardNumber">
                            <span class="formSpan">*</span>
                        </td>
                    </tr>
                    <tr>
                        <td class="TailLabel">状态：</td>
                        <td>
                            <input type="radio" name="employeeState" value="1" checked /><span>正常</span>
                            <input type="radio" name="employeeState" value="0"/><span>停用</span>
                            <span class="formSpan">*</span>
                        </td>
                    </tr>
                    <tr>
                        <td class="TailLabel">备注：</td>
                        <td colspan="4"><textarea class="TailArea" name="employeeMemo"></textarea></td>
                    </tr>
                </table>
                <div class="forSubmint">
                     <a href="#" class="easyui-linkbutton"  iconCls="icon-save" >保存</a>
                    <a href="#" class="easyui-linkbutton"  iconCls="icon-redo" >重置</a>
                </div>
            </div>
        </div>

    </form>
</div>

<script src="js/jquery-easyui/jquery.min.js"></script>
<script src="js/jquery-easyui/jquery.easyui.min.js"></script>
<script src="js/jquery-easyui/locale/easyui-lang-zh_CN.js"></script>
<script src="js/employeeList.js"></script>

</body>
</html>
